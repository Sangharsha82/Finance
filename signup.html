<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-green-200 flex justify-center">
    <div
      class="lg:w-2/6 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:m-auto md:mt-0"
    >
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign In</h2>
      <div class=" lg:w-2/6 md:w-1/2 mb-4 flex justify-center gap-3 mx-auto w-auto md:m-auto md:mt-0 ">
        <div class="flex flex-col w-1/2">
          <label for="name" class="leading-7 text-sm text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="w-auto bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="flex flex-col w-1/2">
          <label for="name" class="leading-7 text-sm text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            name="last-name"
            id="last-name"
            class="w-auto bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
      </div>

      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="Password" class="leading-7 text-sm text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="Password" class="leading-7 text-sm text-gray-700"
          >Phone Number</label
        >
        <input
          type="number"
          id="number"
          name="number"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>

      <button
        class="signin text-white bg-green-900 border-0 py-2 px-8 focus:outline-none hover:bg-green-400 rounded text-lg"
      >
        Sign In
      </button>
    </div>
  </body>
</html>
