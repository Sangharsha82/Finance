<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <section class="text-gray-600 body-font bg-green-200">
      <div
        class="container px-5 py-24 mx-auto flex flex-wrap items-center h-dvh"
      >
        <div class=" lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0 text-center">
          <h1 class="slogan title-font font-medium text-3xl text-gray-900">
            Welcome to your personal Finance Tracker!
          </h1>
          <p class="leading-relaxed mt-4">Smart Tracking for Smart Spending!</p>
        </div>
        <div
          class="lg:w-2/6 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
        >
          <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
            Sign In
          </h2>

          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <div class="relative mb-4">
            <label for="Password" class="leading-7 text-sm text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
          </div>
          <button
            class="signin text-white bg-green-900 border-0 py-2 px-8 focus:outline-none hover:bg-green-400 rounded text-lg"
          >
            Sign In
          </button>
          <p class="text-xs text-gray-500 mt-3 text-center">
            Don't have an account? <a class="text-sm" href="signup.html">Sign Up!</a>
          </p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
