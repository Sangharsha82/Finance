<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Finance Tracker!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="hidden lg:block lg:w-64 xl:w-80 p-4 bg-gray-100 border-r border-gray-300">
  <!-- Your sidebar content here -->
  <h2 class="text-lg font-bold mb-4">Menu</h2>
  <ul>
    <li class="mb-4"><a href="#" class="text-gray-600 hover:text-gray-900">Dashboards</a></li>
    <li class="mb-4"><a href="#" class="text-gray-600 hover:text-gray-900">Transactions</a></li>
    <li class="mb-4"><a href="#" class="text-gray-600 hover:text-gray-900">Graphs</a></li>
  </ul>
</div>

<div class="lg:hidden flex justify-between items-center p-4 bg-gray-100 border-b border-gray-300 h-dvh">
  <button class=" btn lg:hidden flex justify-center w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full">
    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
  <div class="hidden lg:block">Your logo or title here</div>
</div>

<!-- The mobile sidebar that appears when the hamburger menu is clicked -->
<div class=" side lg:hidden fixed top-0 left-0 w-full h-screen bg-gray-100 p-4 border-r border-gray-300 " style="display: none;">
  <!-- Your sidebar content here -->
  <h2 class="text-lg font-bold mb-4">Menu</h2>
 <button class=" btn lg:hidden flex justify-center w-8 h-8 bg-gray-200 hover:bg-gray-300 rounded-full">
  <ul>
    <li class="mb-4"><a href="#" class="text-gray-600 hover:text-gray-900">Dashboards</a></li>
    <li class="mb-4"><a href="#" class="text-gray-600 hover:text-gray-900">Transactions</a></li>
    <li class="mb-4"><a href="#" class="text-gray-600 hover:text-gray-900">Graphs</a></li>
  </ul>
</div>

    <script>
        const hamburgerButton = document.querySelector('.btn');
const mobileSidebar = document.querySelector('.side ');

hamburgerButton.addEventListener('click', () => {
  mobileSidebar.style.display = mobileSidebar.style.display === 'block' ? 'none' : 'block';
});
    </script>
</body>
</html>
